<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
</head>
<body style="text-align: center; margin: 20px auto; width: 650px; font-family: 'Nunito Sans', sans-serif; background-color: #e2e2e2; display: block; position: relative;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" style="background-color: #fff; width: 100%;">
        <tbody>
            <tr>
                <td>
                    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%">
                        <tr class="header">
                            <td align="left" valign="top" style="padding: 16px calc(12px + (26 - 12) * ((100vw - 320px) / (1920 - 320)));">
                                <img src="images/logo.png" class="main-logo" style="width: 110px; height: auto;" />
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td class="banner" style="position: relative;">
                    <table>
                        <tr>
                            <td colspan="2"><img style="width: 100%; margin-bottom: -6px;" src="cid:InlineImageId" alt="banner" /></td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td class="section-t" style="position: relative; padding: 0 calc(15px + (88 - 15) * ((100vw - 320px) / (1920 - 320))); margin-top: calc(25px + (32 - 25) * ((100vw - 320px) / (1920 - 320))); display: block;">
                    <table style="width: 100%;">
                        <tr>
                            <td>
                                <h1 class="heading-1" style="margin-bottom: 6px; font-weight: bold; font-size: 16px; line-height: calc(17px + (20 - 17) * ((100vw - 320px) / (1920 - 320))); color: #252525;">Hi {{Name}},</h1>
                                <p class="pera" style="font-weight: 600; font-size: 14px; line-height: calc(21px + (23 - 21) * ((100vw - 320px) / (1920 - 320))); text-align: center; color: #939393; margin-bottom: -4px;">
                                    Your email has been confirmed successfully. You can now log in.
                                </p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td colspan="2" class="section-t" style="background-color: #212121 !important; padding: calc(20px + (26 - 20) * ((100vw - 320px) / (1920 - 320))) 0;">
                    <table class="footer" style="position: relative; width: 100%;">
                        <tr>
                            <td class="footer-content" style="text-align: center;">
                                <table border="0" cellpadding="0" cellspacing="0" class="footer-social-icon" align="center" class="text-center" style="vertical-align: middle; margin: 0 auto; width: 326px;">
                                    <tr class="social">
                                        <td style="width: calc(18px + (20 - 18) * ((100vw - 320px) / (1920 - 320))); height: calc(18px + (20 - 18) * ((100vw - 320px) / (1920 - 320))); display: inline-block; margin: 0 calc(7px + (10 - 7) * ((100vw - 320px) / (1920 - 320)));">
                                            <a href="{{fbLink}}"><img src="cid:InlineImagefbId" alt="fb" style="width: 20px; padding: 5px;" /></a>
                                        </td>
                                        <td style="width: calc(18px + (20 - 18) * ((100vw - 320px) / (1920 - 320))); height: calc(18px + (20 - 18) * ((100vw - 320px) / (1920 - 320))); display: inline-block; margin: 0 calc(7px + (10 - 7) * ((100vw - 320px) / (1920 - 320)));">
                                            <a href="{{insLink}}"><img src="cid:InlineImageinsId" alt="insta" style="width: 20px; padding: 5px;" /></a>
                                        </td>
                                        <td style="width: calc(18px + (20 - 18) * ((100vw - 320px) / (1920 - 320))); height: calc(18px + (20 - 18) * ((100vw - 320px) / (1920 - 320))); display: inline-block; margin: 0 calc(7px + (10 - 7) * ((100vw - 320px) / (1920 - 320)));">
                                            <a href="{{twLink}}"><img src="cid:InlineImagetwId" alt="twitter" style="width: 20px; padding: 5px;" /></a>
                                        </td>
                                        <td style="width: calc(18px + (20 - 18) * ((100vw - 320px) / (1920 - 320))); height: calc(18px + (20 - 18) * ((100vw - 320px) / (1920 - 320))); display: inline-block; margin: 0 calc(7px + (10 - 7) * ((100vw - 320px) / (1920 - 320)));">
                                            <a href="{{gpLink}}"><img src="cid:InlineImagegpId" alt="googleplus" style=" width: 20px; padding: 5px;" /></a>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
